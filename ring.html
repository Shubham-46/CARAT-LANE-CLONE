    function displayData(ringData){
      document.querySelector("#container").innerText="";
       ringData.map(function(el){
        var div = document.createElement("div");
        var pic=document.createElement("div");
        var image=document.createElement("img");
        image.src=el.img;
        var productprice=document.createElement("span");
        productprice.innerText=el.price;
        var striked=document.createElement("span");
        striked.innerText=el.strprice;
        striked.style.textDecoration="line-through"
        striked.style.fontWeight="100"
        var itemname=document.createElement("p");
        itemname.innerText=el.name;
        var btn1=document.createElement("button");
        btn1.innerText="Add To Cart";
        btn1.setAttribute("class","btn1")
        btn1.addEventListener("click",function(){
            cartbutton(el);
        })
        var btn2=document.createElement("button");
        btn2.innerText="Add to WishList"
        btn2.setAttribute("class","btn2")
        btn2.addEventListener("click",function(){
            wishbutton(el);
        })
        
        pic.append(image);

        div.append(pic,productprice,striked,itemname,btn1,btn2);
        document.querySelector("#container").append(div);
      })
    }
    function cartbutton(el)
    {
        alert("Item Added To Cart");
        window.location.reload();
        cart.push(el);
        localStorage.setItem("cartData",JSON.stringify(cart));
    }
    function wishbutton(el)
    {
        alert("Item Added To WishList");
        window.location.reload();
        wish.push(el);
